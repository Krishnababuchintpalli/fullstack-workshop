<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./counter.js" defer></script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div>
      <h1 class="m-5" style="font-family: 'Times New Roman', Times, serif">
        Interactive counter
      </h1>
      <div class="text-center m-5">
        <h1 class="score d-inline border border-black rounded-5 p-3">0</h1>
      </div>
      <div class="d-flex justify-content-around m-5">
       
        <button type="button" class="decrement btn btn-danger btn-lg">-</button>
        <button type="button" class="reset btn btn-secondary btn-lg">
          Reset
        </button>
        <button type="button" class="increment btn btn-success btn-lg">
          +
        </button>
      </div>
       <h3 class="text-center mb-4">Step:</h3>
      <div class="d-flex justify-content-around">
        
      <button type="button" class="step1 btn btn-primary btn-lg">+1</button>
      <button type="button" class="step5 btn btn-warning btn-lg">+5</button>
      <button type="button" class="step10 btn btn-info btn-lg">+10</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
