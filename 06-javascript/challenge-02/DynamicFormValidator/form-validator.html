<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form Validator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="./form-validator.js" defer></script>
  </head>

  <body class="bg-info">

    <!-- Header -->
    <header class="text-center mt-4">
      <h1 class="text-danger">Revature Form</h1>
    </header>

    <!-- Main content -->
    <main class="m-5 fw-bold card p-4 shadow">

      <form class="col-md-6 col-lg-5 mx-auto">

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>

          <div class="d-flex align-items-center gap-2">
            <input
              type="text"
              placeholder="Enter username"
              class="form-control"
              id="username"
              minlength="3"
              maxlength="15"
              required
            />
            <input type="checkbox" id="usernameBox" />
          </div>

          <p class="nameError m-1 fw-lighter"></p>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>

          <div class="d-flex align-items-center gap-2">
            <input
              type="email"
              placeholder="abc@example.com"
              class="form-control"
              id="email"
              required
            />
            <input type="checkbox" id="mailBox" />
          </div>

          <p class="mailError m-1 fw-lighter"></p>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>

          <div class="d-flex align-items-center gap-2">
            <input
              type="password"
              placeholder="*******"
              class="form-control"
              id="password"
              required
            />
            <input type="checkbox" id="passwordBox" />
          </div>

          <p class="passwordError fw-lighter"></p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">
            Confirm Password
          </label>

          <div class="d-flex align-items-center gap-2">
            <input
              type="password"
              placeholder="*******"
              class="form-control"
              id="confirm-password"
              required
            />
            <input type="checkbox" id="cpasswordBox" />
          </div>

          <p class="cpasswordError fw-lighter"></p>
        </div>

        <button type="submit" class="submitBtn btn btn-primary btn-lg">
          Submit
        </button>
      </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
